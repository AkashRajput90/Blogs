<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin-top: 0;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        main {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }

        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post h2 {
            margin-top: 0;
            color: #007bff;
        }

        .post p {
            margin-bottom: 10px;
        }

        .post a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        .post form {
            display: inline;
        }

        .post form input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog</h1>
        <a href="{{ url_for('create_post') }}">Create New Post</a>
    </header>
    <main>
        {% for post in posts %}
            <div class="post">
                <h2>{{ post['title'] }}</h2>
                <p>{{ post['content'] }}</p>
                <a href="{{ url_for('edit_post', post_id=post['_id']['$oid']) }}">Edit</a>
                <form action="{{ url_for('delete_post', post_id=post['_id']['$oid']) }}" method="post">
                    <input type="submit" value="Delete">
                </form>
            </div>
        {% endfor %}
    </main>
</body>
</html>
